<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<ui:composition template="/templates/_admin_template.xhtml">

	<ui:param name="cadastro" value="active" />

	<ui:define name="body">
	
	<h1>Cadastro de Livros</h1>

	<h:form enctype="multipart/form-data">
	
		
		 <div class="form-group">
	         <h:outputLabel value="Título" />
	         <h:inputText id="titulo" value="#{adminLivroBean.livro.titulo}" required="true" 
	         		styleClass="form-control"/>
	         <h:message for="titulo" />
	     </div>
	     
	     <div class="form-group">
	         <h:outputLabel value="Descrição"/>
	         <h:inputTextarea id="descricao" value="#{adminLivroBean.livro.descricao}" required="true"
	         		styleClass="form-control"/>
	         <h:message for="descricao" />
	     </div>
	     
	     <div class="form-group">
	         <h:outputLabel value="Número de Páginas"/>
	         <h:inputText id="numeroPaginas" value="#{adminLivroBean.livro.numeroPaginas}" required="true"
	         		styleClass="form-control"/>
	         <h:message for="numeroPaginas" />
	     </div>
	     
	     <div class="form-group">
	         <h:outputLabel value="Preço"/>
	         <h:inputText id="preco" value="#{adminLivroBean.livro.preco}" required="true"
	         		styleClass="form-control" />
	         <h:message for="preco" />
	     </div>
	     
	     <div class="form-group">
		    <h:outputLabel value="Data de Publicação" />
		    <h:inputText value="#{adminLivroBean.livro.dataPublicacao}"
		            id="dataPublicacao" styleClass="form-control"/>
		    <h:message for="dataPublicacao" />
		 </div>
		 
	     <div class="form-group">
		    <h:outputLabel value="Autores" />
		    <h:selectManyListbox value="#{adminLivroBean.livro.autores}"
		    	converter="autorConverter" styleClass="form-control">
		        <f:selectItems value="#{adminLivroBean.autores}"
		         var="autor"
		         itemValue="#{autor}"
		         itemLabel="#{autor.nome} "/>
		    </h:selectManyListbox>
		    
		    
		 </div>
		 
		 <div class="form-group">
		    <h:outputLabel value="Capa do Livro" />
		    <h:inputFile value="#{adminLivroBean.capaLivro}" id="capaLivro" styleClass="form-control"/>
		    <h:message for="capaLivro" />
		 </div>
	     <h:commandButton value="Cadastrar" action="#{adminLivroBean.salvar}"
	     		styleClass="btn btn-primary"/>
	</h:form>
	
	</ui:define>	
		
</ui:composition>

</html>
